<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>jQuery Sibling Element Traversing</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<style>
		.container * { 
			display: block;
			border: 1px solid lightgray;
			padding: 5px;
			margin: 15px;
		}
	</style>
	<script>
		$(function() {
			$("button").on("click", function() {
				// <h4>요소의 형제 요소 중에서 첫 번째 <p>요소의 바로 이전까지의 모든 요소를 선택함.
				$("h4").nextUntil("p")
					.css({"border": "2px solid #819FF7"});	// 해당 요소의 CSS 스타일을 변경함.
			});
		});
	</script>
</head>

<body>

	<h1>.nextUntil() 메소드</h1>
    <p>선택한 요소의 형제 요소 중에서 전달받은 선택자에 해당하는 요소 바로 이전까지의 요소만을 모두 선택<br>
        이때 선택자를 인수로 전달하지 않으면, .nextAll() 메소드와 같이 선택한 요소의 다음에 위치한 형제 요소를 모두 선택</p>
	<div class="container">
		<div>div 요소</div>
		<h2>h2 요소</h2>
		<h3>h3 요소</h3>
		<h4>h4 요소 (기준)</h4>
		<h5>h5 요소</h5>
		<h6>h6 요소</h6>
		<p>p 요소</p>
	</div>

	<button>h4 요소의 형제 요소</button>
	
</body>

</html>
