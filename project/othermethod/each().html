<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>jQuery Etc Traversing</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<style>
		.boldFont { color: #F5A9F2; font-weight: bold; }
	</style>
	<script>
		$(function() {
			$("button").on("click", function() {
				$("li").each(function() {				// 선택한 <li>요소 집합의 각 <li>요소를 선택함.
					$(this).toggleClass("boldFont");	// 각 <li>요소마다 클래스를 추가하거나 제거함.
				});
			});
		});
	</script>
</head>

<body>

	<h1>.each() 메소드</h1>
    <p>선택한 요소 집합의 요소마다 전달받은 콜백 함수를 실행</p>
	<ul>
		<li>첫 번째 아이템이에요!</li>
		<li>두 번째 아이템이에요!</li>
		<li>세 번째 아이템이에요!</li>
	</ul>
	<button>클래스 추가 및 제거</button>
	
</body>

</html>
