<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>jQuery Element Traversing</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<style>
		.container * { 
			display: block;
			border: 1px solid lightgray;
			padding: 5px;
			margin: 15px;
		}
	</style>
	<script>
		$(function() {
			$("button").on("click", function() {
				$("p").parents("div")					// <p>요소의 조상 요소 중에서 <div>요소를 모두 선택함.
					.css({"border": "2px solid #D0A9F5"});	// 해당 요소의 CSS 스타일을 변경함.
			});
		});
	</script>
</head>

<body>

	<h1>.parents() 메소드</h1>
    <p>선택한 요소의 조상(ancestor) 요소를 모두 선택</p>
	<div class="container">
		<div>div 요소
			<div>div 요소
				<ul>ul 요소
					<li>li 요소</li>
					<li>li 요소
						<p>p 요소 (기준)
							<span>span 요소</span>
						</p>
					</li>
					<li>li 요소</li>
				</ul>
			</div>
		</div>
	</div>

	<button>p 요소의 조상 요소</button>
	
</body>

</html>
