<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>jQuery Element Traversing</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<style>
		.container * { 
			display: block;
			border: 1px solid lightgray;
			padding: 5px;
			margin: 15px;
		}
	</style>
	<script>
		$(function() {
			$("button").on("click", function() {
				$("p").parent()							// <p>요소의 부모 요소를 선택함.
					.css({"border": "2px solid #D0A9F5"});	// 해당 요소의 CSS 스타일을 변경함.
			});
		});
	</script>
</head>

<body>

	<h1>.parent() 메소드</h1>
    <p>선택한 요소의 부모(parent) 요소를 선택<br>
        이때 선택자를 인수로 전달하여, 전달받은 선택자에 해당하는 부모 요소만을 선택 할 수도있음</p>
	<div class="container">
		<div>div 요소
			<ul>ul 요소
				<li>li 요소</li>
				<li>li 요소
					<p>p 요소 (기준)
						<span>span 요소</span>
					</p>
				</li>
				<li>li 요소</li>
			</ul>
		</div>
	</div>

	<button>p 요소의 부모 요소</button>
	
</body>

</html>
