<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		var style_1 = {
			"background-color":"#0ff",
			"border":"2px solid #f00"
		}

		$(".txt3").prevUntil(".title") //지정형(이전)요소들 선택자(지정한 요소의 이전 요소까지 모두 선택)
		.css(style_1);

		$(".txt3").nextUntil(".txt6") //지정 동생(다음)요소들 선택자(지정한 요소의 다음 요소까지 모두 선택)
		.css(style_1);
	});
</script>
</head>
<body>
<div id="wrap">
	<h1 class="title">선택자</h1>
	<p>내용1</p>
	<p>내용2</p>
	<p class="txt3">내용3</p>
	<p>내용4</p>
	<p>내용5</p>
	<p class="txt6">내용6</p>
</div>
</body>
</html>
