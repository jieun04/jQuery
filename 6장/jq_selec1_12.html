<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>

<script>
	$(function(){
		var style_1 = {
			"background-color":"#0ff",
			"border":"2px solid #f00"
		}

		$(".txt").siblings( ) //전체 형제 요소 선택(클래스 값이txt인 요소의 형제 요소 전체를 선택)
		.css(style_1);
	});
</script>
</head>
<body>
	<div id="wrap">
		<h1>인접 관계 선택자</h1>
		<p>내용1</p>
		<p class="txt">내용2</p>

		<p>내용4</p>
	</div>
</body>
</html>
