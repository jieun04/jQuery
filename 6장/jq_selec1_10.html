<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		var style_1 = {
			"background-color":"#0ff",
			"border":"2px solid #f00"
		}
		var style_2 = {
			"background-color":"#ff0",
			"border":"2px dashed #f00"
		}
		//선택한 요소//
		$(".txt").prev() //형(이전)요소 선택자(바로 이전의 요소를 선택함)
		.css(style_1);
		
		//동생(다음)요소의 선택자(다음 요소를 선택)
		$(".txt + p").css(style_2); 

		$(".txt").next().next()
		.css(style_2);   
	});
</script>
</head>
<body>
	<div id="wrap">
		<h1>인접 관계 선택자</h1>
		<p>내용1</p>
		<p class="txt">내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
</body>
</html>
